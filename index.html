<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=PT+Sans&display=swap"
        rel="stylesheet">
    <title>Changing color</title>
</head>

<body>
    <div class="wrapper">
        <h1>Это мой вебсайт</h1>
        <label for="theme">Выберите тему</label>
        <select id="theme" onchange="changeColor(this)">
            <option id="empty" value="empty"></option>
            <option id="day" value="day">Светлая</option>
            <option id="night" value="night">Тёмная</option>
            <option id="magic" value="magic">Волшебная</option>
        </select>
    </div>
    <script src="index.js"></script>
</body>

</html>
